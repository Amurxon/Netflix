<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">
    </head>
    <body>
        <form action="https://www.netflix.com/login">
    <div class="box">
        <div class="salom">
            <h1 class="salom1">Sign in</h1>
            <input type="email" name="email" placeholder="Email or phone number" class="salom3" required><br>
            <input type="password" name="password" placeholder="Password"  class="salom4" required><br>
            <input type="submit" value="Sign In" class="salom5"><br>
            <h4 class="salom6">OR</h4><br>
            <input type="submit" value="Use a Sign-in Code" class="salom7"><br>
            <input type="checkbox" id="remember" class="salom8">
            <label for="remember" class="salom9">Remember me</label><br>
            <p class="salom11">New to Netflix? <a href="https://www.netflix.com/login">Sign up now.</a></p>   
            <a href="https://www.netflix.com/login" class="salom10">Forget password?</a><br>
            <p class="salom12">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="https://www.netflix.com/login">Learn more.</a></p>
            <p>Netflix</p>
        </div>
    </div>
</form>
  
</body>
</html>
